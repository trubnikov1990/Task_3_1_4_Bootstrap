<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Информация о пользователе</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      position: absolute;
      top: 0;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 80%;
    }
  </style>
</head>
<body>
<h1>Ваши данные</h1>
<table th:border="5" th:cellpadding="5">
  <tr>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Возраст</th>
    <th>Почта</th>
    <th>Роль</th>

  </tr>
  <tr>
    <td th:text="${user.name}">Имя</td>
    <td th:text="${user.lastName}">Фамилия</td>
    <td th:text="${user.age}">Возраст</td>
    <td th:text="${user.email}">Почта</td>
    <td>
                <span th:each="role : ${user.roleList}">
                    <span th:text="${role.status.substring(5)}"></span>
                </span>
    </td>
  </tr>
</table>

<hr>
<form  th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Выйти"/>
</form>
<hr>
</body>
</html>
