<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <style>
    .my-container {
      margin-left: 0;
      margin-top: 10px;
      border-width: 1px;
    }

    .mine-container {
      margin-left: -5px;
      margin-top: 10px;
      border-width: 1px;
    }

    .table {
      flex: 1;
      overflow-y: auto;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

<!--заголовок-->
<div class="d-flex flex-column vh-100">
  <div class="row no-gutters">
    <div class="col-12">
      <nav class="navbar navbar-dark bg-dark">
        <div style="color: white; font-size: 24px">
          <b th:text="${user.email}">Почта</b>
          with roles:
          <span th:each="role : ${user.roleList}">
                                <span th:text="${role.status.substring(5)}"></span>
                            </span>
        </div>
        <form th:action="@{/logout}" th:method="POST">
          <input class="btn" type="submit" value="Logout" style="color: darkgrey"
                 onmouseover="this.style.color='white'" onmouseout="this.style.color='darkgrey'">
        </form>
      </nav>

      <div class="container-fluid">
        <div class="row">

          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
              <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                  <a class="nav-link active " href="/user">
                    User
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">User information-page </h1>
            </div>
            <div>
              <h4>About user</h4>
              <br>
              <div class="table-responsive">
                <table class="table table-striped table-sm">
                  <thead>
                  <tr>
                    <th>name</th>
                    <th>lastname</th>
                    <th>age</th>
                    <th>email</th>
                    <th>roles</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td><p th:text="${user.name}"></p></td>
                    <td><p th:text="${user.lastName}"></p></td>
                    <td><p th:text="${user.age}"></td>
                    <td><p th:text="${user.email}"></td>
                    <td><p th:text="${user.roleList}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </main>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
              crossorigin="anonymous"></script>
</body>
</html>
